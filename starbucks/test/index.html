<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스벅풀이</title>
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollToPlugin.min.js"
      integrity="sha512-lZACdYsy0W98dOcn+QRNHDxFuhm62lfs8qK5+wPp7X358CN3f+ml49HpnwzTiXFzETs4++fADePDI+L2zwlm7Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <nav class="lnb">
      <ul>
        <li>menu01</li>
        <li>menu02</li>
        <li>menu03</li>
        <li>menu04</li>
        <li>menu05</li>
      </ul>
    </nav>

    <div class="top_btn">Top</div>

    <div class="badge">badge</div>

    <section class="visual_main">
      <div class="visual_box01 v-box">box01</div>
      <div class="visual_box02 v-box">box02</div>
      <div class="visual_box03 v-box">box03</div>
    </section>

    <section class="notice">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">slide01</div>
          <div class="swiper-slide">slide02</div>
          <div class="swiper-slide">slide03</div>
          <div class="swiper-slide">slide04</div>
          <div class="swiper-slide">slide05</div>
        </div>
      </div>

      <div class="promotion">promotion</div>
    </section>

    <section class="promotion_swiper">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="../img/promotion_slide1.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="../img/promotion_slide2.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="../img/promotion_slide3.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="../img/promotion_slide4.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="../img/promotion_slide5.jpg" alt="" />
          </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
